<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1,
			maximum-scale=1, user-scalable=no">
		<title>Curso RWS</title>
		<link href="css/bootstrap.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h3>Cadastro de Estados</h3>
			</div>
			<form class="form" novalidate>
				<input type="hidden" id="id" />
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<div id="global-message" class="alert text-center" role="alert" hidden></div>
					</div>
				</div>
				<div class="row">
					<div class="form-group row">
						<label for="nome" class="col-xs-2 col-form-label">Nome</label> 
						<div class="col-xs-10">
							<input type="text" class="form-control" id="nome"
								placeholder="Nome do estado" maxlength="8" title="Nome do estado." />
							<span id="nome-message" class="text-danger" hidden></span>
						</div>
					</div>
					<div class="form-group row">
						<label for="sigla" class="col-xs-2 col-form-label">Sigla</label> 
						<div class="col-xs-10">
							<input type="text" class="form-control" id="nomeProprietario"
								placeholder="Sigla ou UF do estado" maxlength="2"
								title="Sigla ou UF deve ter no maximo 2 caracteres" /> 
								<span id="sigla-message" class="text-danger" hidden></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-4 col-md-2 col-sm-offset-4 col-md-offset-5">
						<button id="salvar" class="btn btn-success btn-block" type="button">
							<span class="glyphicon glyphicon-ok"></span> Salvar
						</button>
						<a class="btn btn-primary btn-block" href="estados-listar.html">
							<span class="glyphicon glyphicon-menu-left"></span> Voltar
						</a>
					</div>
				</div>
			</form>
		</div>
		
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/bootstrap.js"></script>
		<script src="js/lib/inputmask.js"></script>
		<script src="js/lib/inputmask.extensions.js"></script>
		<script src="js/lib/inputmask.numeric.extensions.js"></script>
		<script src="js/lib/inputmask.date.extensions.js"></script>
		<script src="js/lib/jquery.inputmask.js"></script>
		<script src="js/api/util.js"></script>
		<script src="js/api/estados-proxy.js"></script>
		<script src="js/ctrl/estados-editar.js"></script>
	</body>
</html>
