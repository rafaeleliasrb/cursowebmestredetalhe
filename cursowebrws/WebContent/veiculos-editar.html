<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1,
			maximum-scale=1, user-scalable=no">
		<title>Curso RWS</title>
		<link href="css/bootstrap.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h3>Cadastro de Veículos</h3>
			</div>
			<form class="form" novalidate>
				<input type="hidden" id="id" />
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<div id="global-message" class="alert text-center" role="alert" hidden></div>
					</div>
				</div>
				<div class="row">
					<div class="form-group row">
						<label for="placa" class="col-xs-2 col-form-label">Placa</label> 
						<div class="col-xs-10">
							<input type="text" class="form-control" id="placa"
								placeholder="AAA-9999" maxlength="8" title="Placa do veículo." />
							<span id="placa-message" class="text-danger" hidden></span>
						</div>
					</div>
					<div class="form-group row">
						<label for="nomeProprietario" class="col-xs-2 col-form-label">
							Nome do Proprietário</label> 
						<div class="col-xs-10">
							<input type="text" class="form-control" id="nomeProprietario"
								placeholder="Nome completo" maxlength="100"
								title="Nome deve ter no mínimo 3 caracteres" /> 
								<span id="nomeProprietario-message" class="text-danger" hidden></span>
						</div>
					</div>
					<div class="form-group row">
						<label for="valorIpva" class="col-xs-2 col-form-label">Valor do IPVA</label> 
						<div class="col-xs-10">
							<div class="input-group">
								<div class="input-group-addon">R$</div>
								<input type="text" class="form-control" id="valorIpva" required />
							</div> 
							<span id="valorIpva-message" class="text-danger" hidden></span>
						</div>
					</div>
					<div class="form-group row">
						<label for="dataEmplacamento" class="col-xs-2 col-form-label">
							Data do emplacamento</label> 
						<div class="col-xs-10">
							<input type="text" class="form-control" id="dataEmplacamento"
								placeholder="99/99/9999" maxlength="20" /> 
							<span id="dataEmplacamento-message" class="text-danger" hidden></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-4 col-md-2 col-sm-offset-4 col-md-offset-5">
						<button id="salvar" class="btn btn-success btn-block" type="button">
							<span class="glyphicon glyphicon-ok"></span> Salvar
						</button>
						<a class="btn btn-primary btn-block" href="veiculos-listar.html">
							<span class="glyphicon glyphicon-menu-left"></span> Voltar
						</a>
					</div>
				</div>
			</form>
		</div>
		
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/bootstrap.js"></script>
		<script src="js/lib/inputmask.js"></script>
		<script src="js/lib/inputmask.extensions.js"></script>
		<script src="js/lib/inputmask.numeric.extensions.js"></script>
		<script src="js/lib/inputmask.date.extensions.js"></script>
		<script src="js/lib/jquery.inputmask.js"></script>
		<script src="js/api/util.js"></script>
		<script src="js/api/veiculos-proxy.js"></script>
		<script src="js/ctrl/veiculos-editar.js"></script>
	</body>
</html>
